<script language="JavaScript">

function EnCrypt (OrigString, SaltKey) {

    Ref='0123456789abcdefghijklmnopqrstuvwxyz._~ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    SaltKey = parseInt(SaltKey)

    var Temp=''

    for (Count=0; Count < OrigString.length; Count++) {
        var TempChar = OrigString.substring (Count, Count+1)
        var Conv = cton(TempChar)
        var Cipher=Conv^SaltKey
        Cipher=ntoc(Cipher)
        Temp += Cipher

        var TempChar = OrigString.substring (Count, Count+1)
        var Conv = cton(TempChar)
        var Cipher=Conv|SaltKey
        Temp += Cipher
    }

    return Temp;
}

function cton (Char) {
    return (Ref.indexOf(Char));
}

function ntoc (Val) {
    return (Ref.substring(Val, Val+1))
}

function enc(){
    var orz = document.getElementById('orz').value;
    var salt = "15-cnss";
    document.write(EnCrypt(orz,salt));
}
</script>
